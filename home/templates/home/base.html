<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <nav class="border-b border-gray-300">
        <div class="max-w-[90%] mx-auto py-2 px-6 xl:px-0 flex items-center justify-between">
            <div class="menue-left flex items-center space-x-6">
                <a href="/" class="py-4 text-lg text-purple-500 font-semibold">Home</a>
                <ul class="flex items-center space-x-4">
                    <li><a href="{% url 'shop' %}">Shop</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="menue-right flex items-center space-x-4">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </a>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>         
                </a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock  %}
    </main>

    <footer class="bg-gray-100">
        <div class="max-w-[90%] mx-auto py-10 px-6 xl:px-0 md:flex justify-between">
            <div class="footer-left md-12 md:mb-0">
                <h2 class="mb-5 uppercase text-lg">About us</h2>
                <p class="text-gray-700">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem nesciunt culpa pariatur dolorem autem magni voluptatibus quam, corrupti dicta voluptates.
                </p>
            </div>
            <div class="footer-right">
                <h2 class="mt-10 md:mt-0 mb-5 uppercase text-lg">Social Links</h2>
                <ul class="space-y-2">
                    <li><a href="#" class="text-purple-500 hover:text-purple-800">Facebook</a></li>
                    <li><a href="#" class="text-purple-500 hover:text-purple-800">Instagram</a></li>
                    <li><a href="#" class="text-purple-500 hover:text-purple-800">Twitter</a></li>
                </ul>
            </div>
        </div>

    </footer>
</body>
</html>
